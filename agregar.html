<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://oscarandd.github.io/EmpresaTransporteResponsiva/estilosPuntuales.css">
</head>
  <body id="agregar" class="d-flex flex-column min-vh-100">
    <div id="header"></div>
    <script>
      fetch('header.html').then(response => response.text()).then(data => {
              document.getElementById('header').innerHTML = data;
          });
  </script>
  
  <main >
    <div class="card container mt-2 "  >
        <h5 class="card-header text-center fs-4 fw-bold">Llene por completo el formulario para agregar vehículo</h5>
        <div class="card-body">
          
            <div class="container-fluid ">
                <form action="" id="forma" class="fw-bold" >
                    <div class="row row-cols-1 ">
                        <div class="col-md-6  mb-4 ">
                            <label for="inputName" class="form-label">Nombre de Propietario</label>
                            <input type="text" class="form-control border border-black" name="" id="inputName" required>
                        </div>
                        <div class="col-md-6  mb-4">
                            <label id="inputIdLabel" for="inputid" class="form-label">ID de Vehiculo</label>
                            <input type="text" class="form-control border border-black" name="" id="inputid" required>
                        </div>

                        <div class="col-md-6  mb-4">
                            <label for="inputTipo" class="form-label">Tipo de Vehiculo</label>
                            <select class="form-select border border-black mb-3" required id="inputTipo">
                                <option value="Moto" selected>Moto</option>
                                <option value="Carro">Carro</option>
                                <option value="Pesado">Pesado</option>
                              </select>

                        </div>
                        <div class="col-md-6  mb-4">
                            <label for="inputColor" class="form-label">Color del Vehiculo</label>
                            <select class="form-select border border-black mb-3" required id="inputColor">
                                <option value="Blanco" selected>Blanco</option>
                                <option value="Gris">Gris</option>
                                <option value="Negro">Negro</option>
                              </select>
                        </div>

                        <div class="col-md-6 col-lg-4 mb-4">
                            <label for="inputMarca" class="form-label">Marca del Vehiculo</label>
                            <input type="text" class="form-control border border-black" name="" id="inputMarca" required>
                        </div>

                        <div class="col-md-6 col-lg-4 mb-4">
                            <label for="inputCapPeso" class="form-label">Capacidad de Carga (toneladas)</label>
                            <input type="number" class="form-control border border-black" name="" id="inputCapPeso" required>
                        </div>

                        <div class="col-md-6 col-lg-4 mb-4">
                            <label for="inputPrecio" class="form-label">Precio del Vehiculo</label>
                            <input type="number" class="form-control border border-black" name="" id="inputPrecio" required>
                        </div>
                        
                        <div class="col-md-6 col-lg-4 mb-4">
                            <label for="inputPasajeros" class="form-label">Capacidad de Pasajeros</label>
                            <select class="form-select border border-black mb-3" id="inputPasajeros" required>
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                              </select>
                        </div>
                        <div class="col-md-6 col-lg-4 mb-4">
                            <label for="inputMatricula" class="form-label">Matricula del Vehiculo</label>
                            <input type="text" class="form-control border border-black" name="" id="inputMatricula" required>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="inputPeso" class="form-label">Peso del Vehículo (Kg)</label>
                            <input type="number" class="form-control border border-black" name="" id="inputPeso" required>
                        </div>
                        
                    </div>
                    <div class="col ms-auto  text-center">
                        <button id="guardar" type="submit" onclick="agregarVehiculo()" class="btn btn-primary mx-auto  px-5"> agregar</button>
                    </div>
                    
                </form>
                
            </div> 
            
        </div>
    </div>  
  </main>
   
      <footer class="mt-auto " style="height: 100%;" id="footer">
        <script>
          fetch('footer.html').then(response => response.text()).then(data => {
                  document.getElementById('footer').innerHTML = data;
              });
      </script>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://oscarandd.github.io/EmpresaTransporteResponsiva/funcionalidad.js"></script>
</body>

</html>
