<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://oscarandd.github.io/EmpresaTransporteResponsiva/estilosPuntuales.css">
  <style>
    a:hover {
      cursor: pointer;
    }
  </style>

</head>

<body id="index" class="d-flex flex-column min-vh-100">
  <div id="header"></div>
  <script>
    fetch('header.html').then(response => response.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });
  </script>

  <div class="container">
    <h3 class="my-3 text-center text-uppercase fw-bold">¡Consulta el estado actual de tus vehículos!</h3>
    <h4 class="my-3 text-center fst-italic">A continuación selecciona el tipo de vehículo</h4>

    <div id="carouselButton" class="space carousel carousel-dark slide mt-5 mx-auto text-center w-75 "
      data-bs-ride="carousel">
      <div class="carousel-indicators m-0">
        <button type="button" data-bs-target="#carouselButton" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselButton" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselButton" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner  ">
        <a onclick="enlaceMoto()" class="active carousel-item text-decoration-none" data-bs-interval="3000">
          <img class="img-fluid   " src="cargaMoto.png" alt="">
          <h3 class="fw-bold mb-4 ">Moto</h3>
        </a>

        <a onclick="enlaceCarro()" class=" carousel-item text-decoration-none" data-bs-interval="3000">
          <img class="img-fluid  " src="cargaCarro.png" alt="">
          <h3 class="fw-bold mb-4  ">Carro</h3>
        </a>

        <a onclick="enlacePesado()" class="carousel-item text-decoration-none" data-bs-interval="3000">
          <img class="img-fluid  " src="cargaPesado.png" alt="">
          <h3 class="fw-bold  mb-4 ">Pesado</h3>
        </a>
      </div>
    </div>
  </div>

  <footer class="mt-auto " style="height: 100%;" id="footer">jbkj </footer>
    <script>
      fetch('footer.html').then(response => response.text()).then(data => {
        document.getElementById('footer').innerHTML = data;
    
      });
    </script>

 

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="funcionalidad.js"></script>
</body>

</html>
