<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/estilosPuntuales.css">
</head>

<body id="conductor" class="d-flex flex-column min-vh-100">
    <div id="header"></div>
    <script>
        fetch('header.html').then(response => response.text()).then(data => {
            document.getElementById('header').innerHTML = data;
        });
    </script>

    <h3 class="container text-center mb-4 mt-3 fw-bold ">Aquí podrás actualizar el estado de tu vehículo</h3>
    <h3 id="label1" class="container text-center "></h3>
    <div class="container ">
        <form action="" id="forma" class="fw-bold" >
            <div class="row row-cols-1 ">
                <div class="col-sm-6 col-md-6 mb-4">
                    <label id="inputIdLabel" for="inputid" class="form-label">ID de Vehiculo</label>
                    <input type="text" class="form-control border border-black" name="" id="inputid" required>
                </div>

                <div class="col-sm-6 col-md-6 mb-4 ">
                    <label for="inputVelocidad" class="form-label">Velocidad Actual</label>
                    <input type="text" class="form-control border border-black" name="" id="inputVelocidad" required>
                </div>
                
                <div class="col-sm-6 col-md-6 mb-4">
                    <label for="inputCombustible" class="form-label">Porcentaje de combustible</label>
                    <input type="number" class="form-control border border-black" name="" id="inputCombustible" required>
                </div>

                <div class="col-sm-6 col-md-6 mb-4">
                    <label for="inputPendientes" class="form-label">Entregas pendientes</label>
                    <input type="number" class="form-control border border-black" name="" id="inputPendientes" required>
                </div>

                <div class="col-md-6 mb-4">
                    <label for="inputMovimiento" class="form-label">Estado de Movimiento</label>
                    <select class="form-select border border-black mb-3" required id="inputMovimiento">
                        <option value="Desplazandose" selected>Desplazandose</option>
                        <option value="Detenido">Detenido</option>
                      </select>
                </div>

                <div class="col-md-6 mb-4">
                    <label for="inputDireccion" class="form-label">Estado de Direccion</label>
                    <select class="form-select border border-black mb-3" required id="inputDireccion">
                        <option value="Linea recta" selected>Linea recta</option>
                        <option value="Girando">Girando</option>
                      </select>
                </div>

                <div class="col-md-6 mb-4">
                    <label for="inputLuces" class="form-label">Estado de Luces</label>
                    <select class="form-select border border-black mb-3" required id="inputLuces">
                        <option value="Encendidas" selected>Encendidas</option>
                        <option value="Apagadas">Apagadas</option>
                      </select>
                </div>
                
                
            </div>
            
        </form>
        <div class="col ms-auto  text-center mb-2">
            <button id="guardar" onclick="actualizarEstado()" class="btn btn-primary mx-auto  px-5"> Guardar</button>
        </div>
        
    </div> 


    <footer class="mt-auto" style="height: 100%;" id="footer">
        <script>
            fetch('footer.html').then(response => response.text()).then(data => {
                document.getElementById('footer').innerHTML = data;
            });
        </script>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/funcionalidad.js"></script>
</body>

</html>
