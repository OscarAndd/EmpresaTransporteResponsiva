<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="estilosPuntuales.css">
 
</head>

<body class="d-flex flex-column min-vh-100" id="eliminarhtml">
  <div id="header"></div>
  <script>
    fetch('header.html').then(response => response.text()).then(data => {
      document.getElementById('header').innerHTML = data;
    });
  </script>
  <h3 id="msjEliminar" class="container mb-4 mt-3 fw-bold " style="text-align: justify;"></h3>

  <div class=" container-fluid table-responsive mt-3 mb-auto">
    <table class="table table-sm  table-hover">
      <thead class="table-dark">
        <tr>
          <th>Tipo de vehículo</th>
          <th>Matricula</th>
          <th>ID Vehículo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr class="text-break table-hover" >
          <td></td>
          <td></td>
          <td></td>
          <td class="dropdown-menu-start  ">
            <button class="border-0 bg-transparent" data-bs-toggle="dropdown"><i
                class="bi bi-info-circle-fill "></i></button>
            <div class="dropdown-menu overflow-auto mw-100">
              <p  class="dropdown-item " id="detalles">
                <!--detalles del vehiculo-->
              
              </p>
            </div>
          </td>
          <td><button onclick="btnEliminar(this)" class="border-0 bg-transparent" id="eliminar"><i class="bi bi-trash3-fill"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="mt-auto" style="height: 100%;" id="footer">
    <script>
      fetch('footer.html').then(response => response.text()).then(data => {
        document.getElementById('footer').innerHTML = data;
      });
    </script>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="funcionalidad.js"></script>
</body>

</html>
